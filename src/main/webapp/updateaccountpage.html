<!DOCTYPE html>
<html>
<head>
    <title>Get accounts</title>
     <meta charset="UTF-8">

<body>
    <div class="links">
            <a href="updateaccountpage.html">Update</a>
            <a href="addaccountpage.html">Get Accounts</a>
            
        </div>
    <h1>Update Account</h1>
    
    <h2>Account list</h2>
    <ul id="accounts" class="acc">
    </ul>
    
    <h4>Update an account</h4>
    <p>ID: <input type="text" id="accid"></p>
    <p>Firstname: <input type="text" id="fname"></p>
    <p>Lastname: <input type="text" id="lname"></p>
    <p>Accountnumber: <input type="text" id="accno"></p>
    <button id="update-account" onclick="updateAccount()">Update</button>
    <button id="delete-account" onclick="deleteAccount()">Delete</button>
    
    <script src="js/jQuery/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/updateaccount.js"></script>
